<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick to Arduino</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZ5Y2X9HPK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-MZ5Y2X9HPK');
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="StyleSheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/logo-blau-robotics.ico">
  <link rel="icon" href="assets/logo-blau-robotics.ico">
</head>

<body>
  <!-- Top Navigation -->
  <nav class="topnav" id="topnav">
    <img src="assets/Picker.avif" alt="Rafael logo" class="headImg" onclick="window.location.href=''">
    
    <div class="nav-center">
      <span class="file-upload">
        <i class="fa fa-folder-open" title="Open File"></i>
        <input id="file-selector" type="file">
      </span>
      
      <a onclick="export2csv()" title="Export to CSV">
        <i class="fa fa-save"></i>
      </a>
      
      <a onclick="openLimitsModal()" title="Set Limits">
        <i class="fa fa-arrows"></i>
      </a>
      
      <a onclick="about()" title="About">
        <i class="fa fa-info-circle"></i>
      </a>
    </div>
    
    <img onclick="about()" 
         height="36" 
         src="assets/logo-title.svg" 
         alt="Blau Robotics" 
         id="LogoBlau">
  </nav>

  <!-- Side Navigation -->
  <nav class="sidenav" id="sidenav">
    <a href="#" class="button" onclick="connectSerial()">Connect Serial</a>
    <a href="#" class="button active-mode" onclick="console.log('Motor Control')">Motors Control</a>
    <a href="#" class="button" onclick="console.log('Joints Control')">Joints Control</a>
    <a href="#" class="button" onclick="console.log('Motor Control')">Record</a>
    
    <div id="xaxis_dropdown"></div>
    <div class="checkboxesPlace" id="checkboxesPlace"></div>
  </nav>

  <!-- Main Content -->
  <main id="explenation_text">
    <h2 id="joystickTitle">Joystick to Arduino</h2>
    
    <div class="joystick-visualizer">
      <div class="stick-container stick-left">
        <h3>Left Stick</h3><br>
        <div class="stick-position" id="leftStick"></div>
        <br><p>X: <span id="leftStickX">0.00</span>, Y: <span id="leftStickY">0.00</span></p>
      </div>
      <div class="stick-container stick-right">
        <h3>Right Stick</h3><br>
        <div class="stick-position" id="rightStick"></div>
        <br><p>X: <span id="rightStickX">0.00</span>, Y: <span id="rightStickY">0.00</span></p>
      </div>
    </div>
    
    <div class="button-status">
      <h3>Button Status</h3>
      <div id="buttonDisplay">
        <p>No gamepad connected.</p>
      </div>
    </div>
    
    <div id="serialMsg">
      Incoming: <span id="serialIncome"></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
